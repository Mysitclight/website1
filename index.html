<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QXCVB3</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #555;
    }

    .download-btn {
      text-decoration: none;
      background: #4a90e2;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #357abd;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latest Release</h1>
    <p>Click the button below to download the latest version</p>
    <a class="download-btn" href="myfile.exe" download>Download App</a>
    <footer>Version 3.13 Stable</footer>
  </div>
</body>
</html>
